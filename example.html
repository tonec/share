<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

</head>
<body>

<div class="container">

    <div class="inner col-md-8 col-md-offset-2">
		
		<h1>Share</h1>

		<iframe id="shared-content" src="http://local.sites.com"></iframe>

		<ul id="share_list">
			<li><a href="#" rel="facebook">Facebook</a></li>
			<li><a href="#" rel="twitter">Twitter</a></li>
			<li><a href="#" rel="email">Email</a></li>
			<li><a href="#" rel="linkedin">LinkedIn</a></li>
			<li><a href="#" rel="googleplus">Google +</a></li>
			<li><a href="#" rel="pinterest">Pinterest</a></li>
		</ul>

    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script src="jquery.share.js"></script>

<script>
var shareUrl = $( '#shared-content' ).attr( 'src' );

	$( '#share_list' ).share({
		url: shareUrl,
		title: '', 
		fbAppId: '810992578924393',
		linkElem: 'li a',
		customContent: false,
		sourceTxt: 'title',
		sourceImg: '',
		defaultImgUrl: ''
	});
</script>

</body>
</html>
